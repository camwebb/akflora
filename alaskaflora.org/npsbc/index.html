<!DOCTYPE html>
<html>
  <head>
    <title>NPS Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="npsbc.js"></script>
    <style type="text/css">
      a { color:#15358d; text-decoration:none; border-bottom-style:none ;}
      a:visited { color:#9f1dbc ;}
      a:hover {color:#15358d; border-bottom-style:solid;
      border-bottom-width:thin;}
    </style>
  </head>
  <body>
    <div style="padding:100px;">
      <p><b>NPS Search</b></p>
      <p>
        Enter barcode of either folder or sheet:
      </p>
      <p>
        <input style="font-size: 20px;" type="text" id="box"
               name="input" autofocus="1" onkeypress="clickPress(event)"/>
      </p>
      <p>
        <span style="font-size: 30px;" id="out"/>
      </p>
    </div>
  </body>
</html>
